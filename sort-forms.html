<form class="sort-forms" action="https://echo.htmlacademy.ru" method="post">
	<div class="cost-sort">
	  <span class="sort-title">Стоимость:</span> <br>
	  <input type="range" name="cost" min="0" max="15000" step="500"><br>
      <label for="cost-from">От</label>
      <input type="text" name="cost-min" value="0" placeholder="0" id="cost-from">
      <label for="cost-to">До</label>
      <input type="text" name="cost-max" value="15000" placeholder="15000" id="cost-to">
    </div>

<div class="grid-sort">
     <span class="sort-title">Сетка:</span>
     <ul class="grid-list">
	    <li class="grid-item">
	    	<input type="radio" name="grid" value="adaptive" checked="" id="adaptive">
	    	<label for="adaptive">Адаптивная</label>
        </li>
	    <li class="grid-item">
		    <input type="radio" name="grid" value="fix" id="fix">
		    <label for="fix">Фиксированная</label>
	    </li>
	    <li class="grid-item">
		    <input type="radio" name="grid" value="rubber" id="rubber">
		    <label for="rubber">Резиновая</label>
		</li>
     </ul>
</div>

<div class="features-sort">
	<span class="sort-title">Особенности:</span>
	<ul class="features-list">
		<li class="features-item">
			<input type="checkbox" name="slider" id="slider" checked="">
			<label for="slider">Слайдер</label>
		</li>
		<li class="features-item">
			<input type="checkbox" name="block-features" id="block-features">
			<label for="block-features">Блок преимуществ</label>
		</li>
		<li class="features-item">
			<input type="checkbox" name="news" id="news" checked="">
			<label for="news">Новости</label>
		</li>
		<li class="features-item">
			<input type="checkbox" name="gallery" id="gallery">
			<label for="gallery">Галерея</label>
		</li>
		<li class="features-item">
			<input type="checkbox" name="cart" id="cart">
			<label for="cart">Корзина</label>
		</li>
	</ul>
	<button class="btn form-btn" type="submit" >Отправить</button>
</div>
</form>
